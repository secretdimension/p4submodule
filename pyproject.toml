[tool.poetry]
name = "p4submodule"
version = "0.1.0"
description = "A tool for managing git repositories inside of Perforce depots"
authors = ["Colden Cullen <ccullen@secretdimension.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
p4python = "^2024.1.2645203"
pygit2 = "^1.15.1"
click = "^8.1.7"
tomlkit = "^0.13.2"
paramiko = "^3.5.0"

[tool.poetry.group.dev.dependencies]
types-pygit2 = "^1.15.0.20240822"

[tool.poetry.scripts]
p4submodule = "p4submodule.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
